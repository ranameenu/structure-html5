<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Entities</title>
  </head>
  <body>
    <!-- Non Breaking Space -->
    <p>Hello, My Name is &nbsp; &nbsp; &nbsp; &nbsp;Brad</p>

    <!-- Greater than & Less Than -->
    <p>5 > 2</p>
    <p>5 &gt; 2</p>
    <p>5 &#62; 2</p>
    <p>5 &lt; 8</p>
    <p>5 &#60; 8</p>

    <!-- Copyright -->
    <p>&copy;</p>

    <!-- Trademark -->
    <p>&reg;</p>

    <!-- Currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&euro;</p>

    <!-- Suits -->
    <p>&diamond;</p>
    <p>&spades;</p>
    <p>&hearts;</p>
    <p>&clubs;</p>
  </body>
</html>
